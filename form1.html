<!DOCTYPE>
<html>

<head>
	<title>form1</title>
	
	<style>
		
	table input{
	align:left;
	width:80%;
	background-color:lightyellow;
	}
	
	label{
	align:left;
	}
	</style>
</head>

	<body>
		<form>
			<table width="80%" border="1" backgroung-color="pink" align="center">
				<tr>
					<th align="left"><h2>LandLord Information</h2></th><th align="right">How will my landlord receive rent?</th>
				</tr>
				
				<tr><th colspan="2">Provide your landlord details and we will setup your account</th></tr>
				
				<tr>
				<th><label>Landlord Name(As per bank records)</label></th>
				<th><label>Landlord Number</label></th>
				</tr>
				
				<tr>
				<th><input type="text" placeholder="enter landlords name"/></th>
				<th><input type="number"/></th>
				</tr>
				
				<tr>
				<th><label>bank Account Number</label></th>
				<th><label>Confirm Account Number</label></th>
				</tr>
				
				<tr>
				<th><input type="text" placeholder="bank Account Number"/></th>
				<th><input type="text" placeholder="Confirm Account Number"/></th>
				</tr>
				
				<tr>
				<th><label>ifsc code</label></th>
				<th><label>Pay rent for</label></th>
				</tr>
				
				<tr>
				<th><input type="text" placeholder="enter IFSC code here (e.g.KKB95864545200)"/></th>
				<th><select>
				<option value="Jan">Jan</option>
				<option value="Feb">Feb</option>
				<option value="March">March</option>
				<option value="April">April</option>
				</select></th>
				</tr>
				
				<tr>
				<th><label>BHK Type</label></th>
				<th><label>Property Address</label></th>
				</tr>
				
				<tr>
				<th><select>
				<option value="1RK">1RK</option>
				<option value="1BHK">1BHK</option>
				<option value="2BHK">2BHK</option>
				<option value="3BHK">3BHK</option>
				</select></th>
				<th><input type="textarea" placeholder="hello"/></th>
				</tr>
				
				<tr>
					<th><label>Rent Amount</label></th>
					<th></th>
				</tr>
				
				<tr>
				<th><input type="text" placeholder="Enter your Rent"/></th>
				<th></th>
				</tr>
				
			</table>
			<input type="submit" value="Pay Now">
		</form>
	</body>

</html>
